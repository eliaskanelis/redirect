<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://blog.voidbuffer.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Under Construction - Void Buffer</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #2e2e2e;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      .container {
          text-align: center;
      }
      .icon {
          font-size: 5rem;
          color: #6c99bb;
          margin-bottom: 1rem;
      }
      .heading {
          font-size: 2rem;
          color: #797979;
          margin-bottom: 1rem;
      }
      .description {
          font-size: 1rem;
          color: #d6d6d6;
      }
      /* Style the link with Monokai green color */
      .description a {
          color: #a6e22e;
          text-decoration: none;
      }
      .description a:hover {
          text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fas fa-cogs"></i>
      </div>
      <div class="heading">
        Under Construction
      </div>
      <div class="description">
        Our app is currently under development.<br>
        We're working hard to bring you amazing features!<br>
        Stay tuned for updates.<br>
        <br>
        <p>You will be redirected to my <a href="https://blog.voidbuffer.com">blog</a> in a few seconds</p>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
